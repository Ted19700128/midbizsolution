<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>관리부서 조회</title>
    <style>
        #managementteamPopup {
            display: none;  /* 처음에는 팝업을 숨김 */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid #ccc;
            background-color: white;
            padding: 20px;
            z-index: 1000;
        }

        #popupBackground {
            display: none;  /* 처음에는 배경을 숨김 */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        #popupHeader {
            background-color: rgb(64, 64, 64);
            color: white;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- 팝업 배경 -->
    <div id="popupBackground"></div>
    
    <!-- 팝업 내용 -->
    <div id="managementteamPopup">
        <div id="popupHeader">
            관리부서 조회
        </div>
        <div style="margin-top: 20px;">
            <label for="managementTeam">관리부서를 입력하세요:</label>
            <input type="text" id="managementTeam" maxlength="20" style="width: 100%; padding: 10px; margin-top: 10px;">
        </div>
        <div style="text-align: right; margin-top: 20px;">
            <button onclick="searchManagementTeam()">확인</button>
            <button onclick="closePopup()">취소</button>
        </div>
    </div>

    <script>
        // 팝업 열기
        function showPopup() {
            document.getElementById('managementteamPopup').style.display = 'block';
            document.getElementById('popupBackground').style.display = 'block';
        }

        // 팝업 닫기
        function closePopup() {
            document.getElementById('managementteamPopup').style.display = 'none';
            document.getElementById('popupBackground').style.display = 'none';
        }

        // 관리부서 검색 예제 함수
        function searchManagementTeam() {
            const managementTeam = document.getElementById('managementTeam').value;
            if (managementTeam) {
                alert('검색된 관리부서: ' + managementTeam);
                // 부모 창에서 값을 사용할 경우 window.opener.location.href = '...';
                closePopup();  // 검색 후 팝업 닫기
            } else {
                alert('관리부서를 입력하세요.');
            }
        }

        // 페이지 로드 후 팝업 표시 (테스트용)
        window.onload = function() {
            showPopup();
        };
    </script>
</body>
</html>
