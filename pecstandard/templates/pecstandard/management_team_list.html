<!-- pecstandard/templates/pecstandard/management_team_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management Teams</title>
    <style>
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Management Teams</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Team Name</th>
            </tr>
        </thead>
        <tbody>
            {% for team in management_teams %}
                <tr>
                    <td>{{ team.id }}</td>
                    <td>{{ team.name }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="2">관리부서가 등록되어 있지 않습니다.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
