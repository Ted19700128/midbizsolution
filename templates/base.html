<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Hanon management solutions{% endblock %}</title>
    {% block head %}
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #f0f0f0;
            /* 중앙 정렬 스타일 제거 */
            /* display: flex;
            justify-content: center;
            align-items: center; */
        }
  
        .global-header-container {
            width: 100%;
            height: 60px;
            background-color: white;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .global-title {
            color: rgb(43, 43, 43);
            font-size: 24px;
            font-weight: bold;
            margin: 0; /* 마진 제거 */
        }

        .global-title-italic {
            font-style: italic;
            color: rgb(0, 0, 0);
        }
        
        .global-nav {
            display: flex;
            justify-content: center;
            margin-right: 10%;
        }

        .global-nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .global-nav li {
            margin-left: 20px;
        }

        .global-nav a {
            color: black;
            text-decoration: none;
            font-size: 16px;
        }

        .global-nav a:hover {
            text-decoration: none;
            border-bottom: 2px solid black;
        }
        
        /* 콘텐츠를 감싸는 컨테이너 */
        .content-container {
            margin-top: 60px; /* 헤더 높이만큼 상단 여백 */
            padding: 20px;
            /* 필요한 경우 추가적인 스타일 적용 */
        }

        /* 메시지 스타일 */
        .messages {
            list-style: none;
            padding: 0;
            margin: 20px;
        }
    
        .messages li {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
        }
    
        .messages li.error {
            background-color: #f8d7da;
            color: #721c24;
        }
    
        .messages li.success {
            background-color: #d4edda;
            color: #155724;
        }

        /* 모달 창 스타일은 각 페이지에서 추가합니다 */
    </style>
    {% endblock %}
</head>
<body>
    <!-- 공통 헤더 -->
    <header class="global-header-container">
        <h1 class="global-title">Hanon management <span class="global-title-italic">solutions</span></h1>
        <nav class="global-nav">
            <ul>
                <li><a href="{% url 'home' %}">홈</a></li>
                <li><a href="{% url 'greetings' %}">인사말</a></li>
                <li><a href="{% url 'checkpoint' %}">점검포인트</a></li>
                <li><a href="{% url 'doc_index' %}">문서 목록</a></li>
                <li><a href="{% url 'solutions' %}">설비 종합 관리</a></li>
            </ul>
        </nav>
    </header>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <!-- 콘텐츠 영역 -->
    <div class="content-container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
