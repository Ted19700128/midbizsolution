<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Hanon management solutions{% endblock %}</title>
    {% block head %}
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
  
        .global-header-container {
            width: 100%; /* 전체 너비 */
            height: 60px; /* 고정된 높이 */
            background-color: white; /* 배경색246,243,234 */
            display: flex; /* 플렉스 컨테이너 설정 */
            flex-direction: row; /* 자식 요소들을 수평으로 나열 */
            align-items: center; /* 자식 요소들을 수직 중앙 정렬 */
            justify-content: space-between; /* 좌우 공간을 균등하게 배분 */
            padding: 0 20px;
            
            box-sizing: border-box; /* 패딩과 테두리를 너비에 포함 */
            position: fixed; /* 화면 상단에 고정 */
            top: 0; /* 윈도우의 상단에 고정 */
            left: 0; /* 왼쪽 끝에 고정 */
            z-index: 1000; /* 다른 요소보다 위에 표시되도록 설정 */
        }

        .global-title {
            color: rgb(43, 43, 43); /* 검정색 글자 */
            font-size: 24px; /* 제목 크기 */
            font-weight: bold; /* 굵은 글씨 */
            margin: 150; /* 제목의 기본 마진 제거 */
        }

        .global-title-italic {
            font-style: italic; /* 글자 기울이기 */
            color: rgb(0, 0, 0); /* 글자색 변경 */
        }
        
        .global-nav {
            display: flex; /* 요소들을 가로로 정렬 */
            justify-content: center; /* 요소들을 중앙 정렬 */
            margin-right: 10%; /* 원하는 위치로 조정 */
        }

        .global-nav ul {
            list-style: none; /* 기본 리스트 스타일 제거 */
            margin: 0; /* 기본 마진 제거 */
            padding: 0; /* 기본 패딩 제거 */
            display: flex; /* 리스트 항목들을 수평으로 나열 */
        }

        .global-nav li {
            margin-left: 20px; /* 항목들 간의 간격 설정 */
        }

        .global-nav a {
            color: black; /* 링크 색상을 흰색으로 설정 */
            text-decoration: none; /* 기본 밑줄 제거 */
            font-size: 16px; /* 링크 글자 크기 */
        }

        .global-nav a:hover {
            text-decoration: none; /* 기본 밑줄 제거 */
            border-bottom: 2px solid black; /* 밑줄처럼 보이도록 아래쪽에 검정색 테두리 추가 */
        }
        
        /* 컨테이너: 전체 내용을 감싸는 영역 */
        .layout-container {
            margin-top: 20px; /* 고정된 헤더 높이만큼 상단 여백 추가 */
            width: 50%;
            height: 70%;
            background-color: #fff;
            position: relative;
            border: 1px solid #ccc;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            margin-right: 40px;
        }

        /* 영역 1: 상단 헤더 */
        .layout-header {
            width: 100%;
            height: 60px;
            background-color: rgb(100, 100, 100);
            position: relative;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        
        .layout-title {
            color: rgb(0, 0, 0); /* 검정색 글자 */
            position: absolute; /* 부모 요소(header)를 기준으로 위치를 설정 */
            left: 100px; /* 왼쪽 끝에서 100px 떨어진 위치 */
            top: 18px; /* 필요에 따라 위쪽 여백 설정 */
            font-size: 22px; /* 제목 크기 */
            font-weight: bold; /* 굵은 글씨 */
        }

        /* 맞춤, 회전, 삽입 버튼 위치 */
        .layout-header-buttons {
            position: absolute;
            bottom: 5px;

            display: flex;
            align-items: center;
            margin-left: 70%;
        }

        .layout-function-button {
            margin-right: 5px;
            padding: 5px 10px;
            background-color: #bbb;
            border: none;
            cursor: pointer;
            color: black;
            border-radius: 5px;
            font-size: 12px;
        }

        .layout-function-button:hover {
            background-color: #ddd;
        }

        /* 영역 2: 좌측 패널 */
        .layout-left-panel {
            position: absolute;
            top: 60px;
            left: 0;
            width: 120px;
            bottom: 0;
            background-color: rgb(64,64,64);
            padding-top: 10px;
            box-sizing: border-box;
        }

        .layout-left-panel button {
            width: 100%;
            margin-bottom: 5px;
            padding: 5px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            color: white;
            font-size: 12px;
            text-align: left;
            padding-left: 10px;
        }

        .layout-left-panel button:hover {
            background-color: #777;
        }

        .layout-left-panel button.active {
            background-color: white;
            color: black;
        }

        /* 영역 3: 도형 그리기 영역 */
        .layout-drawing-area {
            position: absolute;
            top: 60px;
            left: 120px;
            right: 0;
            bottom: 0;
            background-color: #fff;
            overflow: hidden;
        }

        /* 작은 사각형 */
        .small-rectangle {
            background-color: rgb(64,64,64);
            position: absolute;
            border: 2px solid rgb(64,64,64);
            cursor: pointer;
        }

        /* 화살표 본체 스타일 */
        .arrow-shape {
            position: absolute;
            display: flex; /* 자식 요소 정렬을 위한 플렉스 사용 */
            align-items: center; /* 자식 요소 수직 중앙 정렬 */
        }

        /* 화살표 끝부분 스타일 */
        .arrow-head {
            width: 0;
            height: 0;
            border-left: 10px solid black; /* 화살표 끝부분 색상 */
            border-top: 5px solid transparent;
            border-bottom: 5px solid transparent;
            margin-left: -1px; /* 화살표 본체와 연결 부위 조정 */
        }

        /* 화살표 본체 스타일 */
        .arrow-body {
            width: 30px; /* 화살표 본체 길이 */
            height: 5px; /* 화살표 본체 높이 */
            background-color: black; /* 화살표 본체 색상 */
        }

        /* 점선 사각형 */
        .dashed-rectangle {
            width: 50px;
            height: 30px;
            border: 2px dashed red;
            position: absolute;
            cursor: pointer;
            box-sizing: border-box; /* 리사이즈 핸들러가 영역을 벗어나지 않도록 함 */
        }

        /* 리사이즈 핸들러 */
        .resize-handle {
            width: 8px;
            height: 8px;
            background-color: blue;
            position: absolute;
            display: none; /* 초기에는 숨김 */
        }

        .top-left {
            top: -4px;
            left: -4px;
            cursor: nwse-resize;
        }

        .top-right {
            top: -4px;
            right: -4px;
            cursor: nesw-resize;
        }

        .bottom-left {
            bottom: -4px;
            left: -4px;
            cursor: nesw-resize;
        }

        .bottom-right {
            bottom: -4px;
            right: -4px;
            cursor: nwse-resize;
        }

        /* 선택된 도형 스타일 */
        .selected {
            outline: 2px solid green;
        }

        /* 선택 박스 */
        .selection-box {
            position: absolute;
            border: 1px dashed black;
            background-color: rgba(0, 0, 0, 0.1);
            pointer-events: none;
        }

        /* 회전 입력 상자 */
        .rotate-input {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            padding: 10px;
            z-index: 3;
            font-size: 12px;
        }

        .rotate-input input {
            width: 50px;
            font-size: 12px;
        }

        /* Alt 드래그 미리보기 */
        .preview-rectangle {
            position: absolute;
            border: 1px dashed blue;
            background-color: rgba(0, 0, 255, 0.1);
            pointer-events: none;
        }

        /* 폼을 감싸는 컨테이너 */
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 30%; /* 컨테이너 너비 설정 */
            margin-left: 40px;
        }

        /* 표: 상단 헤더 */
        .form-header {
            width: 100%;
            height: 40px;
            background-color: transparent;
            position: relative;
            color: black;
            display: flex;
            align-items: left;
            justify-content: center;
            font-size: 24px;
            font-weight: bold; /* 굵은 글씨 */
            margin-bottom: 10px;
        }        
        form {
            width: 30%; /* 폼의 너비를 50%로 설정 */
            background-color: #ffffff; /* 폼의 배경을 흰색으로 설정 */
            padding: 8px; /* 폼 안쪽 여백 설정 */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
            border-radius: 10px; /* 모서리 둥글게 설정 */
        }

        /* 테이블 열 폭 조정 스타일 */
        table {
            width: 100%; /* 테이블 너비를 폼 내에서 100%로 설정 */
            border-collapse: collapse; /* 경계선 겹침 방지 */
            table-layout: fixed; /* 고정된 테이블 레이아웃 */
        }

        th, td {
            font-size: 14px; /* 글자 크기 설정 */
            border: 1px solid #dddddd; /* 테두리 스타일 */
            padding: 8px; /* 패딩 */
            text-align: center; /* 텍스트 중앙 정렬 */
            word-wrap: break-word; /* 긴 단어 줄바꿈 */
            overflow-wrap: break-word; /* 긴 단어 줄바꿈 */
        }

        /* 버튼 컨테이너 스타일 */
        .button-container {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        .button-container button {
            margin: 0 5px;
            padding: 5px 10px;
            font-size: 14px;
        }

        /* 폼 버튼 스타일 */
        .form-buttons {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .form-buttons button {
            margin: 0 5px;
            padding: 5px 10px;
            font-size: 14px;
        }

        /* 도형 내 레이블 스타일 */
        .shape-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
        } 
    
        input[type="text"],
        input[type="number"],
        input[type="password"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    
        /* 메시지 스타일 */
        .messages {
            list-style: none;
            padding: 0;
            margin: 20px;
        }
    
        .messages li {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
        }
    
        .messages li.error {
            background-color: #f8d7da;
            color: #721c24;
        }
    
        .messages li.success {
            background-color: #d4edda;
            color: #155724;
        }
        /* 모달 창 스타일은 각 페이지에서 추가합니다 */
    </style>
    {% endblock %}
</head>
<body>
    <!-- 공통 헤더 -->
    <header class="global-header-container">
        <h1 class="global-title">Hanon management <span class="global-title-italic">solutions</span></h1>
        <nav class="global-nav">
            <ul class="global-nav-ul">
                <li><a href="{% url 'home' %}">홈</a></li>
                <li><a href="{% url 'greetings' %}">인사말</a></li>
                <li><a href="{% url 'checkpoint' %}">점검포인트</a></li>
                <li><a href="{% url 'doc_index' %}">문서 목록</a></li>
                <li><a href="{% url 'solutions' %}">설비 종합 관리</a></li>
            </ul>
        </nav>
    </header>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <div class="layout-container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
