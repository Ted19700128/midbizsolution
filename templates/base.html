<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Ted's Solution{% endblock %}</title>
    <style>
        /* 공통 스타일 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        nav {
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        h1 {
            margin: 0;
        }

        h2 {
            color: #333;
            margin: 20px 0;
        }

        /* 컨텐츠 영역 */
        .container {
            margin: 0 auto;
            max-width: 1200px;
            padding: 20px;
        }

        /* 버튼 스타일 */
        .btn, button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: inline-block;
            margin-bottom: 10px;
        }

        .btn:hover, button:hover {
            background-color: #45a049;
        }

        .btn-home, button {
            background-color: #002060; /* 청색 배경 */
            color: white;              /* 흰색 텍스트 */
            padding: 10px 15px;        /* 패딩 */
            text-decoration: none;     /* 링크 스타일 제거 */
            border: none;              /* 테두리 없음 */
            border-radius: 4px;        /* 모서리를 둥글게 */
            cursor: pointer;           /* 포인터 커서 */
            display: inline-block;     /* 인라인 블록 */
            margin-bottom: 10px;       /* 아래쪽 여백 */
        }

        .btn-home:hover, button:hover {
            background-color: #001540; /* Hover 시 청색을 더 어둡게 */
        }


        /* 테이블 스타일 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        /* 폼 스타일 */
        form {
            background-color: #fff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        input[type="password"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* 메시지 스타일 */
        .messages {
            list-style: none;
            padding: 0;
            margin: 20px;
        }

        .messages li {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
        }

        .messages li.error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .messages li.success {
            background-color: #d4edda;
            color: #155724;
        }

        /* 모달 창 스타일은 각 페이지에서 추가합니다 */
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>

    <header>
        <h1>Ted's Solution</h1>
        <nav>
            <a href="{% url 'landing_page' %}">홈</a>
            <a href="{% url 'translation' %}">번역</a>
            <a href="{% url 'music' %}">음악</a>
            <a href="{% url 'travel' %}">여행</a>
            <a href="{% url 'solutions' %}">중소기업용 솔루션</a>
        </nav>
    </header>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    {% block extra_js %}{% endblock %}
</body>
</html>
