<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hanon management solutions{% endblock %}</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #f0f0f0;
            /* 기본 레이아웃 변경 */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
  
        .global-header-container {
            width: 100%; /* 전체 너비 */
            height: 60px; /* 고정된 높이 */
            background-color: rgb(14, 57, 214); /* 배경색246,243,234 */
            display: flex; /* 플렉스 컨테이너 설정 */
            flex-direction: row; /* 자식 요소들을 수평으로 나열 */
            align-items: center; /* 자식 요소들을 수직 중앙 정렬 */
            justify-content: space-between; /* 좌우 공간을 균등하게 배분 */
            padding: 0 20px;
            
            box-sizing: border-box; /* 패딩과 테두리를 너비에 포함 */
            position: fixed; /* 화면 상단에 고정 */
            top: 0; /* 윈도우의 상단에 고정 */
            left: 0; /* 왼쪽 끝에 고정 */
            z-index: 1000; /* 다른 요소보다 위에 표시되도록 설정 */
        }

        .global-title {
            color: white; /* 검정색 글자(43,43,43) */
            font-size: 24px; /* 제목 크기 */
            font-weight: bold; /* 굵은 글씨 */
            margin: 0; /* 제목의 기본 마진 제거 */
        }

        .global-title-italic {
            font-style: italic; /* 글자 기울이기 */
            color: white; /* 글자색 변경(0,0,0) */
        }
        
        .global-nav {
            display: flex; /* 요소들을 가로로 정렬 */
            justify-content: center; /* 요소들을 중앙 정렬 */
            margin-right: 10%; /* 원하는 위치로 조정 */
        }

        .global-nav ul {
            list-style: none; /* 기본 리스트 스타일 제거 */
            margin: 0; /* 기본 마진 제거 */
            padding: 0; /* 기본 패딩 제거 */
            display: flex; /* 리스트 항목들을 수평으로 나열 */
        }

        .global-nav li {
            margin-left: 20px; /* 항목들 간의 간격 설정 */
        }

        .global-nav a {
            color: white; /* 링크 색상을 흰색으로 설정 */
            text-decoration: none; /* 기본 밑줄 제거 */
            font-size: 16px; /* 링크 글자 크기 */
        }

        .global-nav a:hover {
            text-decoration: none; /* 기본 밑줄 제거 */
            border-bottom: 2px solid white; /* 밑줄처럼 보이도록 아래쪽에 흰색 테두리 추가 */
        }

        /* 본문 콘텐츠 스타일 */
        .content-container {
            width: 100%;
            max-width: 1200px; /* 최대 너비 설정 */
            padding: 20px;
            margin-top: 80px; /* 헤더와의 간격 확보 */
            box-sizing: border-box; /* 패딩과 테두리를 너비에 포함 */
        }

        .messages {
            list-style: none;
            padding: 0;
            margin: 10px 0;
        }

        .messages li {
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            background-color: #fff;
            border: 1px solid #ddd;
        }

        .messages li.error {
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }

        .messages li.success {
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
    </style>
</head>
<body>
    <!-- 공통 헤더 -->
    <header class="global-header-container">
        <h1 class="global-title">Hanon management <span class="global-title-italic">solutions</span></h1>
        <nav class="global-nav">
            <ul class="global-nav-ul">
                <li><a href="{% url 'home' %}">홈</a></li>
                <li><a href="{% url 'greetings' %}">인사말</a></li>
                <li><a href="{% url 'checkpoint' %}">점검포인트</a></li>
                <li><a href="{% url 'doc_index' %}">문서 목록</a></li>
                <li><a href="{% url 'solutions' %}">설비 종합 관리</a></li>                    
            </ul>
        </nav>
    </header>

    <!-- 본문 콘텐츠 영역 -->
    <div class="content-container">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        {% block content %}
        <!-- 여기에 자식 템플릿의 콘텐츠가 렌더링됩니다. -->
        {% endblock %}
    </div>

</body>
</html>
