<!-- templates/base.html -->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Ted's Solution{% endblock %}</title>
    <style>
        /* 공통 스타일 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        h1, h2 {
            color: #333;
            margin: 20px;
        }

        /* 컨텐츠 영역 */
        .container {
            margin: 20px;
            padding: 20px;
        }

        /* 버튼 스타일 */
        .btn, button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: inline-block;
            margin-bottom: 10px;
        }

        .btn:hover, button:hover {
            background-color: #45a049;
        }

        /* 테이블 스타일 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        /* 폼 스타일 */
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Ted's Solution</h1>
        <nav>
            <a href="{% url 'landing_page' %}">홈</a>
            <a href="{% url 'translation' %}">번역</a>
            <a href="{% url 'music' %}">음악</a>
            <a href="{% url 'travel' %}">여행</a>
            <a href="{% url 'solutions' %}">중소기업용 솔루션</a>
        </nav>
    </header>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
