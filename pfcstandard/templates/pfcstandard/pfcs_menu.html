{% extends 'base.html' %}

{% block title %}설비 점검 기준서{% endblock %}

{% block content %}
<h2>설비 점검 기준서</h2>

<div style="display: flex; justify-content: space-between; align-items: center;">
    <div>
        <a href="{% url 'solutions' %}" class="btn btn-primary">메인</a>
        <a href="{{ create_pfcs }}" class="btn btn-primary">신규</a>
        <button class="btn btn-primary" onclick="location.href='?mode=edit'">변경</button>
        <button class="btn btn-primary" onclick="showEquipmentNumberPopup()">조회</button>
    </div>
    <div>
        <button class="btn btn-primary" onclick="exportToExcel()">엑셀로 내보내기</button>
    </div>
</div>

{% if mode == 'edit' %}
<form method="post" action="">
    {% csrf_token %}
    {% include 'pfcstandard/pfcs_table.html' %}
    <div style="margin-top: 10px;">
        <button class="btn btn-primary" type="submit" formaction="{% url 'update_pfcs' %}">수정</button>
        <button class="btn btn-danger" type="submit" formaction="{% url 'delete_pfcs' %}">삭제</button>
    </div>
</form>
{% else %}
{% include 'pfcstandard/pfcs_table.html' %}
{% endif %}
{% endblock %}
