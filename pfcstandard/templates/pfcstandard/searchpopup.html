{% load static %} <!-- static 태그를 사용하기 위해 추가 -->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>설비 조회</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- Bootstrap 추가 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        #managementteamPopup {
            display: none;  /* 처음에는 팝업을 숨김 */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid #ccc;
            background-color: white;
            padding: 20px;
            z-index: 1000;
        }

        #popupBackground {
            display: none;  /* 처음에는 배경을 숨김 */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        #popupHeader {
            background-color: rgb(64, 64, 64);
            color: white;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="popupBackground"></div>
    <div id="managementteamPopup">
        <div id="popupHeader">
            관리부서 조회
        </div>
        <div style="margin-top: 20px;">
            <label for="managementTeam">관리부서를 입력하세요.</label>
            <br>
            <input type="text" id="managementTeam" maxlength="20" style="width: 100%; padding: 10px; margin-top: 10px;">
        </div>
        <div style="text-align: right; margin-top: 20px;">
            <button class="btn btn-primary" onclick="searchManagementTeam()">확인</button>
            <button class="btn btn-secondary" onclick="closePopup()">취소</button>
        </div>
    </div>

    <script>
        function searchManagementTeam() {
            const managementTeam = document.getElementById('managementTeam').value;
            if (managementTeam) {
                window.opener.location.href = `/equipment/menu/?management_team=${managementTeam}`;
                closePopup();
            } else {
                alert('관리부서를 입력하세요.');
            }
        }

        function closePopup() {
            window.close();  // 단순히 창을 닫음
        }

        // 팝업을 여는 함수 예시
        function showPopup() {
            document.getElementById('managementteamPopup').style.display = 'block';
            document.getElementById('popupBackground').style.display = 'block';
        }
    </script>
</body>
</html>
