<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설비 목록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .create-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
            margin-bottom: 10px;
        }

        .create-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>설비 목록</h1>

    <a href="{% url 'create_equipment' %}" class="create-btn">새 설비 생성</a>

    <table>
        <thead>
            <tr>
                <th>설비 번호</th>
                <th>설비명</th>
                <th>제조사</th>
                <th>설비 사양</th>
            </tr>
        </thead>
        <tbody>
            {% for equipment in equipments %}
            <tr>
                <td>{{ equipment.equipment_number }}</td>
                <td>{{ equipment.name }}</td>
                <td>{{ equipment.manufacturer }}</td>
                <td>{{ equipment.specifications }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">등록된 설비가 없습니다.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
