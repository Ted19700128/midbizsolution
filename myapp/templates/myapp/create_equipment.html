{% extends 'base.html' %}

{% block title %}설비 생성{% endblock %}

{% block content %}

<h2>설비 생성</h2>

<form method="post">
    {% csrf_token %}
    <div class="form-group">
        {{ form.name.label_tag }}<br>
        {{ form.name }}<br>
        {% if form.name.errors %}
            <div class="error">{{ form.name.errors }}</div>
        {% endif %}
    </div>
    <button type="submit">완료</button>
    <button type="button" onclick="history.back()">취소</button>
</form>

{% endblock %}
