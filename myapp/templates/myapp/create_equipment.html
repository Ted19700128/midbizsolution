<!-- templates/myapp/create_equipment.html -->

{% extends 'base.html' %}

{% block title %}설비 생성{% endblock %}

{% block content %}

<h2>설비 생성</h2>

<form method="post">
    {% csrf_token %}
    <table>
        <tr>
            <th>{{ form.name.label_tag }}</th>
            <td>{{ form.name }}</td>
        </tr>
        <tr>
            <th>{{ form.manufacturer.label_tag }}</th>
            <td>{{ form.manufacturer }}</td>
        </tr>
        <tr>
            <th>{{ form.specs.label_tag }}</th>
            <td>{{ form.specs }}</td>
        </tr>
    </table>
    <button type="submit">완료</button>
    <button type="cancel">취소</button>
</form>

{% endblock %}
